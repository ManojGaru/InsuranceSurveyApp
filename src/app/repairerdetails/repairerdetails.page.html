<ion-header>
  <ion-toolbar color="primary">
    
    <ion-title text-center>REPAIRER DETAILS</ion-title>
  </ion-toolbar>
 </ion-header>


<ion-content padding>

     
    <form [formGroup]="repairerdetailsform">
       
        <ion-item lines="none">
            <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="name" placeholder="Name">
          </mat-form-field>
        </ion-item>
      
        <ion-item lines="none">
            <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="address" placeholder="Address">
          </mat-form-field>
        </ion-item>
      
        <ion-item lines="none">
            <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="advisorname" placeholder="Advisor Name">
          </mat-form-field>
        </ion-item>
      
        <ion-item lines="none">
            <mat-form-field class="example-full-width">
          <input matInput type="number" formControlName="advisorcontact" placeholder="Advisor Cont-No">
          </mat-form-field>
        </ion-item>

        <ion-item lines="none">
            <mat-form-field class="example-full-width">
          <input matInput type="email" formControlName="advisoremail" placeholder="Advisor Email-ID">
          </mat-form-field>
        </ion-item>
      
        <ion-item lines="none">
            <mat-form-field class="example-full-width">
          <input matInput type="number" formControlName="jobcardno" placeholder="Job Card-No">
          </mat-form-field>
        </ion-item>
      
        <ion-item lines="none">
            <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="branch" placeholder="Branch/Location">
          </mat-form-field>
        </ion-item>

        <ion-item lines="none">
          <ion-label>Estimate Date</ion-label>
          <ion-datetime displayFormat="DD-MM-YYYY " formControlName="estimatedate"></ion-datetime> 
          <!-- Amount
          <ion-input type="number" formControlName="estimateamt" placeholder="INR"></ion-input> -->
        </ion-item>
        <ion-item lines="none">
            <mat-form-field class="example-full-width">
            <!-- <ion-label>Amount</ion-label> -->
            <input matInput type="number" formControlName="estimateamt" placeholder="Estimate Amount INR">
            </mat-form-field>
        </ion-item>
        

        <ion-item lines="none">
            <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="managername" placeholder="Manager Name"> 
          </mat-form-field>       
        </ion-item>

        <ion-item lines="none">
            <mat-form-field class="example-full-width">
          <input matInput type="number" formControlName="managercontact" placeholder="Manager Contact">
          </mat-form-field>
        </ion-item>

        <ion-item lines="none">
            <mat-form-field class="example-full-width">
          <input matInput type="email" formControlName="managermail" placeholder="Manager Mail-ID">
          </mat-form-field>
        </ion-item>

        <ion-item lines="none">
            <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="supplimentary" placeholder="Scope For Supplimentary">
          </mat-form-field>
        </ion-item>

   <!-- <div text-center>
     <button ion-button round  icon-left color="primary" (click)="gotoinsureddetails()" >SAVE & NEXT</button>
   </div> -->
   <br/><br/>
   <div text-center>
      <button mat-raised-button color="primary" (click)="gotoInsureddetails()">BACK</button> &nbsp;&nbsp;
      <button mat-raised-button color="primary" (click)="gotoActiondate()">SAVE & NEXT</button>
 </div>
      </form>

</ion-content>
